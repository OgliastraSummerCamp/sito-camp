<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Utenti - Ogliastra Summer Camp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(145deg, #fceabb, #f8b500);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    h1 {margin-bottom: 24px;}
    input {
      width: 240px;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 240px;
      padding: 12px;
      margin-top: 12px;
      background:#0077cc;
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
      transition: background 0.3s;
      font-size: 16px;
    }
    button:hover{background:#005fa3;}
    a.back {
      margin-top: 20px;
      color:#0077cc;
      text-decoration:none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Login Utenti</h1>
  <form onsubmit="alert('Funzione di autenticazione da implementare'); return false;">
    <input type="email" placeholder="Email" required><br>
    <input type="password" placeholder="Password" required><br>
    <button type="submit">Accedi</button>
  </form>
  <a href="index.html" class="back">‚Üê Torna alla Home</a>
</body>
</html>
