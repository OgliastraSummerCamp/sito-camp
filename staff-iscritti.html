
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Iscrizioni Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Iscrizione Camp - Supabase</h1>
  <form id="regForm">
    <input name="bambino_nome" placeholder="Nome Bambino" required><br>
    <input name="genitore_nome" placeholder="Nome Genitore"><br>
    <input name="telefono" placeholder="Telefono"><br>
    <button type="submit">Salva</button>
  </form>
  <h2>Iscritti</h2>
  <ul id="lista"></ul>

  <script>
    const supabase = supabase.createClient(
      'https://hyiqvhdreuphntepjmfd.supabase.co',  // <-- DA MODIFICARE
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh5aXF2aGRyZXVwaG50ZXBqbWZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwNDUwMzksImV4cCI6MjA2ODYyMTAzOX0.81oI7d7M8baIDYhsLMpqwrDGXkqF714k7bX73ZpQnsY'                 // <-- DA MODIFICARE
    );

    async function caricaIscritti() {
      const { data, error } = await supabase.from('iscritti').select('*').order('data', { ascending: false });
      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      data.forEach(r => {
        const li = document.createElement("li");
        li.textContent = r.bambino_nome + " - " + (r.telefono || '');
        lista.appendChild(li);
      });
    }

    document.getElementById("regForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const f = e.target;
      const nuovo = {
        bambino_nome: f.bambino_nome.value,
        genitore_nome: f.genitore_nome.value,
        telefono: f.telefono.value,
      };
      const { error } = await supabase.from('iscritti').insert([nuovo]);
      if (!error) {
        f.reset();
        caricaIscritti();
      } else {
        alert("Errore: " + error.message);
      }
    });

    caricaIscritti();
  </script>
</body>
</html>
