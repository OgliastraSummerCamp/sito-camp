<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Area Staff - Ogliastra Summer Camp</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #fceabb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .navbar {
      width: 100%;
      background: #ffffffaa;
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
    }
    .navbar .logo {
      font-weight: 600;
      font-size: 18px;
      color: #333;
      letter-spacing: 0.5px;
    }
    .navbar .nav-links a,
    .navbar .nav-links button {
      margin-left: 16px;
      text-decoration: none;
      font-size: 15px;
      background: none;
      border: none;
      color: #0077cc;
      cursor: pointer;
      padding: 8px 10px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .navbar .nav-links a:hover,
    .navbar .nav-links button:hover {
      background: #0077cc;
      color: #fff;
    }
    h1 {
      margin-top: 140px;
      font-size: 24px;
    }
    p {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body onload="init()">
  <nav class="navbar">
    <div class="logo">Ogliastra Summer Camp â€“ Staff</div>
    <div class="nav-links">
      <a href="staff-dashboard.html">Home</a>
      <a href="staff-iscritti.html">Iscritti</a>
      <a href="staff-presenze.html">Presenze</a>
      <a href="staff-pagamenti.html">Pagamenti</a>
<a href="camp-spese.html">Spese</a>
<a href="totali-camp.html">TOTALI</a>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

  <h1 id="welcome"></h1>
  <p>Seleziona un'opzione nel menu qui sopra per iniziare.</p>

<script>
function logout(){
  sessionStorage.removeItem("loggedStaff");
  window.location.href = "login-staff.html";
}
function checkSession(){
  const user = sessionStorage.getItem("loggedStaff");
  if(!user){
    window.location.replace("login-staff.html");
  } else {
    return user;
  }
}
function init(){
  const user = checkSession();
  document.getElementById("welcome").textContent = "Benvenuto, " + user + "!";
}
</script>
</body>
</html>
