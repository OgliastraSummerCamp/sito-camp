<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pagamenti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f2f2f2;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="submit"] {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Pagamenti</h2>

<form id="form">
  
  <input type="hidden" name="foglio" value="Pagamenti">
  <input name="nome" placeholder="Nome Bambino" required>
  <input name="importo" type="number" step="0.01" placeholder="Importo â‚¬" required>
  <select name="metodo">
    <option value="Contanti">Contanti</option>
    <option value="Carta">Carta</option>
    <option value="Bonifico">Bonifico</option>
  </select>
  <input name="data" type="date" required>

  <input type="submit" value="Invia">
</form>

<script>
document.getElementById("form").addEventListener("submit", function(e){
  e.preventDefault();
  const data = new FormData(this);
  fetch("https://script.google.com/macros/s/AKfycbxAsYiISX68SNLff-74vDfzP3BjfHNqDu6TZeONrv6HsFccWA9HM0hWqSrxYTsIDV-KIA/exec", {
    method: "POST",
    body: data
  })
  .then(res => res.text())
  .then(txt => {
    alert("Dati inviati correttamente!");
    this.reset();
  })
  .catch(err => alert("Errore: " + err));
});
</script>

</body>
</html>
